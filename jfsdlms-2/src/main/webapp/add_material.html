<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Material - Learning Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 0;
            padding: 10px;
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Add Material</h1>
</header>

<nav>
    <a href="HOMEPAGE.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Logout</a>
</nav>

<main>
    <div class="content">
        <h2>Enter Course Material Details</h2>
        <form id="add-material-form">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" placeholder="Course Name" required>

            <label for="materialTitle">Material Title</label>
            <input type="text" id="materialTitle" name="materialTitle" placeholder="Material Title" required>

            <label for="materialDescription">Material Description</label>
            <textarea id="materialDescription" name="materialDescription" rows="4" placeholder="Describe the material" required></textarea>

            <label for="materialFile">Upload Material File</label>
            <input type="file" id="materialFile" name="materialFile" required>

            <input type="submit" value="Add Material">
        </form>
    </div>
</main>

<script>
    document.getElementById("add-material-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the default form submission

        // Simulate adding the material (you would add server-side logic here)
        alert("Material added successfully!");

        // Redirect to the dashboard after submission
        window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
