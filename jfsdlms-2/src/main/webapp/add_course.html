<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 0;
            padding: 10px;
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Align logout button to the right */
        nav a.logout {
            float: right;
            background-color: #f44336;
            transition: background-color 0.3s ease;
        }
        nav a.logout:hover {
            background-color: #d32f2f;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Add New Course</h1>
</header>

<!-- Navbar with Logout button aligned to the right -->
<nav>
    <a href="homepage.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <!-- Logout button aligned to the right -->
    <a href="login.html" class="logout">Logout</a>
</nav>

<div class="container">
    <h2>Enter Course Details</h2>
    <form id="add-course-form">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" placeholder="Course name" required>

        <label for="courseDesc">Course Description</label>
        <textarea id="courseDesc" name="courseDesc" rows="4" placeholder="Course description" required></textarea>

        <input type="submit" value="Add Course">
    </form>
</div>

<script>
    document.getElementById("add-course-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the default form submission

        // Simulate adding the course (you would add server-side logic here)
        alert("Course added successfully!");

        // Redirect to the dashboard after submission
        window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
